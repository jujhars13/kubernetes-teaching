---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end-experiment
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: front-end
      version: 0.2.1
  template:
    metadata:
      labels:
        name: front-end
        version: 0.2.1
    spec:
      containers:
      - name: front-end
        image: binocarlos/front-end:0.2.1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8079
