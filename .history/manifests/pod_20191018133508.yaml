apiVersion: v1
kind: Namespace
metadata:
  name: jujhar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: potato-deployment
  labels:
    app: potato
spec:
  replicas: 3
  selector:
    matchLabels:
      app: potato
  template:
    metadata:
      labels:
        app: potato
    spec:
      containers:
        - name: web
          image: roubleknew/k8s-training:v2
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          env:
            - name: VERSION
              value: "1.1.2.3.2.2.2"
            - name: NODE_ENV
              value: "production"
