apiVersion: v1
kind: Namespace
metadata:
  name: jujhar
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
apiVersion: v1
kind: Pod
metadata:
  namespace: jujhar
  name: potato-badasses
  labels:
    app: potato-badasses
    colors: blue
    dev: badass
spec:
  containers:
    - name: web
      image: roubleknew/k8s-training:v2
      ports:
        - name: web
          containerPort: 3000
          protocol: TCP
      env:
        - name: VERSION
          value: "1.1.2.3.2.2.2"
        - name: NODE_ENV
          value: "production"
