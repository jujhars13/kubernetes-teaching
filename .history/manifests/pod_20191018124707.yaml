apiVersion: v1
kind: Pod
metadata:
  name: potato
  labels:
    app: potato-badasses
    colors: blue
    dev: badass
spec:
  containers:
    - name: web
      image: <imgurl>
      ports:
        - name: web
          containerPort: 3000
          protocol: TCP
      env:
        - name: VERSION
          value: "1.1.2.3.2.2.2"
        - name: NODE_ENV
          value: "production"
